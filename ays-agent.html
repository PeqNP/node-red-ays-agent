<script type="text/javascript">
    RED.nodes.registerType("ays-agent", {
        category: "network",
        color: "#e7e7ae",
        defaults: {
            config: {value: "", type: "ays-agent-config"},
            parent: {value: ""},
            child: {value: ""},
            monitor: {value: ""},
            threshold: {value: ""},
            heartbeat: {value: "300"},
            template: {value: ""}
        },
        inputs: 1,
        outputs: 0,
        icon: "bridge.svg",
        align: "right",
        inputLabels: "sample value",
        label: function() {
            return this.name||"ays-agent";
        }
    });
</script>

<script type="text/html" data-template-name="ays-agent">
    <div class="form-row">
        <label for="node-input-config">Config</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-parent">Parent Node</label>
        <input type="text" id="node-input-parent" placeholder="Leave empty to use Config">
    </div>
    <div class="form-row">
        <label for="node-input-child">Child Node</label>
        <input type="text" id="node-input-child" placeholder="Child node name or relative path">
    </div>
    <div class="form-row">
        <label for="node-input-monitor">Monitor Name</label>
        <input type="text" id="node-input-monitor" placeholder="Monitor name (Default: node-red)">
    </div>
    <div class="form-row">
        <label for="node-input-heartbeat">Heartbeat</label>
        <input type="text" id="node-input-heartbeat" placeholder="Alert if timeout (in seconds) is exceeded. Leave empty to ignore.">
    </div>
    <div class="form-row">
        <label for="node-input-threshold"><i class="fa fa-thermometer-half"></i> Threshold</label>
        <input type="text" id="node-input-threshold" placeholder="e.g. >30:critical">
    </div>
    <div class="form-row">
        <label for="node-input-template"><i class="fa fa-copy"></i> Template</label>
        <input type="text" id="node-input-template" placeholder="Template node path to adopt">
